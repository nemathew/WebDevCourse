<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Ping Pong Scorekeeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Scorekepper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score. The dropdown can be used to set
                                    the
                                    score needed to win!</p>

                                <label for="playto" class="is-large is-inline label">Playing To </label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                                <br>
                            </div>
                        </div>
                        <footer class="card-footer">

                            <button id="p1Button" class="card-footer-item button is-primary is-large">+1 Player
                                1</button>
                            <button id="p2Button" class="card-footer-item button is-info is-large">+1 Player 2</button>
                            <button id="reset" class="card-footer-item button is-danger is-large">Reset Score</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--JavaScript-->
    <script src="app.js"></script>
</body>

</html>
